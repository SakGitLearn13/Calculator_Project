<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>
    <div class="top">
        <h1>A Simple CalCulator</h1>
        <h3>Saksham Srivastava | CodSoft Web Development Internship Project</h3>
    </div>
    <div class="container">
        <div class="calculate">
            <input type="text" name="show" class="show">
        </div>
        <div class="numpad">
            <div class="numline">
                <button class="ops" data-value="AC">AC</button>
                <button class="ops" data-value="DEL">DEL</button>
                <button class="ops" data-value="%">%</button>
                <button class="ops" data-value="/">/</button>
            </div>
            <div class="numline">
                <button data-value="7">7</button>
                <button data-value="8">8</button>
                <button data-value="9">9</button>
                <button class="ops" data-value="*">*</button>
            </div>
            <div class="numline">
                <button data-value="4">4</button>
                <button data-value="5">5</button>
                <button data-value="6">6</button>
                <button class="ops" data-value="+">+</button>
            </div>
            <div class="numline">
                <button data-value="1">1</button>
                <button data-value="2">2</button>
                <button data-value="3">3</button>
                <button class="ops" data-value="-">-</button>
            </div>
            <div class="numline">
                <button data-value="0">0</button>
                <button data-value="00">00</button>
                <button data-value=".">.</button>
                <button class="ops" data-value="=">=</button>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>

</html>
